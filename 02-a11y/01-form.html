<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <!-- I ran this with Wave first, I then fixed all those errors. By the time I got to testing it with Lighthouse, using Live Server It gave me 100/100 -->
  <body>
    <!-- I needed to add this in order to get rid of all the "Alerts" with Wave -->
    <header>
      <h1>01 - Form</h1>
    </header>
    <!-- Same with this, I needed to add this in order to get rid of all the "Alerts" with Wave -->
    <main>
      <form action="/submit">
        <label for="name">Name</label>
        <input type="text" id="name" />
        <br /><br />
        <!-- This is now explicitly labeled -->
        <label for="email">Email</label>
        <input type="email" id="email" />
        <br /><br />
        <fieldset>
          <legend>Favorit Chacter</legend>
          <input type="radio" id="spongebob" name="character" />
          <label for="spongebob">Spongebob</label>
          <br />
          <input type="radio" id="patrick" name="character" />
          <label for="patrick">Patrick</label>
          <br />
          <input type="radio" id="sandy" name="character" />
          <label for="sandy">Sandy</label>
        </fieldset>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
